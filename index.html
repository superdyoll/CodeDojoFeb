<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Colour Visualiser</title>
<script type="text/javascript" src="jscolor/jscolor.js"></script>

</head>

<body>
<form>
	<label for="hex">Hex Value</label>
	<input type="text" name="hex" id="hex" class="color"/>
    <button type="button" value="Submit" onclick="calcHex();" href="javascript:;"> Submit </button>
</form>
<div id="description"></div>
<script type="text/javascript">
	 function calcHex(){
      var hexValue = document.getElementById('hex');
      //alert(hexValue.value);
	  document.getElementById('description').innerHTML = hexValue.value + "<br /><p> You entered Magic Pink!</p>";
  }

</script>
</body>
