<body>
<form>
	<label for="hex">Hex Value</label>
	<input type="text" name="hex" id="hex" class="color"/>
    <button type="button" value="Submit" onclick="calcHex();" href="javascript:;"> Submit </button>
</form>
<div id="description"></div>
<script src="code.js"></script>
<script src="data.js"></script>
<script type="text/javascript">
   function calcHex(){
      var hexInput = document.getElementById('hex');
      var hexValue = "#" + hexInput.value;
      R = hexToR(hexValue);
      G = hexToG(hexValue);
      B = hexToB(hexValue);
      //alert(hexValue.value);
	  document.getElementById('description').innerHTML = hexValue.value;
	  name = getName(R,G,B);
	  document.getElementById('description').innerHTML = hexValue.value + "<br /><p> You entered " + name + "!</p>";
  }

function hexToR(h) {return parseInt((cutHex(h)).substring(0,2),16)}
function hexToG(h) {return parseInt((cutHex(h)).substring(2,4),16)}
function hexToB(h) {return parseInt((cutHex(h)).substring(4,6),16)}
function cutHex(h) {return (h.charAt(0)=="#") ? h.substring(1,7):h}
</script>
</body>
